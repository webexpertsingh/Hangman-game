<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

</head>
<body>

	<div class="container">
	<div class="row">
	<h1 id="hangmantitle">HANGMAN</h1>
	</div>

	<div class="row">
	<div class="col-sm-6">
	<img src="http://www.sightwordsgame.com/wp-content/uploads/2011/11/Hangman.jpg">
	</div>

	<div class="col-sm-6">
	<h3 class="start"> Press any key to get started!</h3>

	<h3>Letter already guess</h3>

</html>
